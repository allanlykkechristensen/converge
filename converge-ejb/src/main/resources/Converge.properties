LDAP_SECURITY_PRINCIPAL=cn=Directory Manager
LDAP_SECURITY_CREDENTIALS=secret
LDAP_SECURITY_AUTHENTICATION=simple
LDAP_GROUP_MAPPING_MEMBEROF=uniquemember
LDAP_USER_MAPPING_USERNAME=uid



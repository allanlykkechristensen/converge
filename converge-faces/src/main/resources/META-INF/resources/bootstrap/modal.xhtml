<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface shortDescription="A streamlined, but flexible, take on the traditional javascript modal plugin with only the minimum required functionality and smart defaults.">
        <cc:attribute name="title" default="" shortDescription="Title of the modal panel" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="modal fade" id="#{cc.clientId}" >
            <div class="modal-header">
                <a class="close" data-dismiss="modal">&times;</a>
                <h3>#{cc.attrs.title}</h3>
            </div>
            <div class="modal-body">
                <div class="well">
                    <fieldset>
                        <div class="control-group">
                            <cc:insertChildren  />
                        </div>
                    </fieldset>
                </div>                    
            </div>
            <div class="modal-footer">
                <cc:renderFacet name="footer" />
            </div>
        </div>
    </cc:implementation>
</html>
